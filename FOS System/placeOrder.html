<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/placeOrder.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css">
  </head>
</head>
<body onload="loadIds()">

    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="dashboard.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="order.html">Orders</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Place-orders</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <select name="" id="customer-id" class="form-control">

                    </select>
                </div>
            </div>

            <div class="col-3">
                
                <div class="form-group">
                    
                    <input type="text" id="name" disabled class="form-control">
                </div>
            </div>
            
            <div class="col-3">
                <div class="form-group">
                    
                    <input type="text" id="address" class="form-control" disabled>
                </div>
            </div>
               
            <div class="col-3">
                <div class="form-group">
                    
                    <input type="number" id="sallary" class="form-control" disabled>
                </div>  
            </div>
               
            
            </div>

            <hr>


            <div class="row">
              <div class="col-3">
                  <div class="form-group">
                      <select name="" id="item-id" class="form-control">
  
                      </select>
                  </div>
              </div>
  
              <div class="col-3">
                  
                  <div class="form-group">
                      
                      <input type="text" id="description" disabled class="form-control">
                  </div>
              </div>
              
              <div class="col-2">
                  <div class="form-group">
                      
                      <input type="text" id="unitPrice" class="form-control" disabled>
                  </div>
              </div>
                 
              <div class="col-2">
                  <div class="form-group">
                      
                      <input type="number" id="qtyOnHand" class="form-control" disabled>
                  </div>  
              </div>

              <div class="col-2">
                <div class="form-group">
                    
                    <input type="number" id="quantity" class="form-control" >
                </div>  
            </div>
            

            <div class="col-12 bbb">
              
                  
                  <button class="btn btn-primary col-12" id="addto-cart" onclick="addToCart()">Add to Cart</button>
              
          </div>
                 
              
              </div>
                

                

            
        </div>


        <div class="container">
          <div class="row">
            <div class="col-12">

              <table class="table table-hover">
                <thead>
                  <th>#id</th>
                  <th>Description</th>
                  <th>Unit Price</th>
                  <th>Quantity</th>
                  <th>Total Cost</th>
                </thead>
                <tbody id="cart-body">
                  
    
                </tbody>
              </table>
            </div>
          </div>

          
        </div>

        <div class="container">
          <div class="row">
            <div class="col-6">
              <form action="" class="form-group">
                <input type="number" disabled id="net-total">
              </form>
            </div>
            <div class="col-6">
              <button class="btn btn-success" onclick="placeOrders()">Place Order</button>
            </div>
          </div>
        </div>
        
        
    

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script/firebaseConfig.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/placeOrder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>

    
</body>
</html>
